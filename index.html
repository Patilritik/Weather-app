<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WEATHER APP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bree+Serif&family=Crimson+Text&family=Poppins:wght@300&display=swap');
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <img class="image" src="cloudy-day.png">
       <a class="navbar-brand" href="#">Weather App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <!--  <h6><b> Hello, Guest !!</b></h6>-->
        </ul>
        <form class="d-flex" role="search">
          <input id="city" type="search" placeholder="Search here" aria-label="Search">
          <!--<p> Cloud pct <span id="cloud_pct"></span> </p>-->
          <button id="Submit" class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <!--mid part-->
  <div class="container">
    <h1 style="margin-left: 34%;">Weather of <span id="cityName"></span></h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <div class="card">

          <div class="card-body">
            <p>Temperature: <span id="temp"></span> </p>
            <p>Humidity: <span id="humidity"></span></p>
            <p> Cloud pct: <span id="cloud_pct"></span> </p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">

          <div class="card-body">
            <p>Feels like :<span id="feels_like"></span></p>
            <p>Max. Temperature: <span id="max_temp"></span></p>
            <p>Min. Temperature: <span id="min_temp"></span> </p>

          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">

          <div class="card-body">
            <p>Sunrise: <span id="sunrise"> </span></p>
            <p>Sunset: <span id="sunset"></span></p>
            <!-- <p>Wind degrees:<span id="wind_degrees"></span> </p>-->
            <p>Wind speed:<span id="wind_speed"></span> </p>

          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
